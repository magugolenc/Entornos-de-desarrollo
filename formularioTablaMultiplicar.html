<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <h2>Ingrese un número para calcular la tabla de multiplicar:</h2>
    <form action="TablaMultiplicarServlet" method="get">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>
        <br><br>
        <input type="submit" value="Calcular Tabla de Multiplicar">
    </form>
</body>
</html>
